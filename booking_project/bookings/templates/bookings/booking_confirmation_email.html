<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            color: #007BFF;
        }

        p {
            color: #555;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 5px;
        }

        strong {
            font-weight: bold;
        }

        .confirmation-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .thank-you {
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }

        .details {
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="confirmation-container">
        <h2>Booking Confirmation</h2>
        <p class="thank-you">Dear {{ booking.name }},</p>
        <p class="thank-you">Thank you for your booking. Your details are confirmed.</p>
        <div class="details">
            <ul>
                <li><strong>Date:</strong> {{ booking.date }}</li>
                <!-- Add other booking details as needed -->
            </ul>
        </div>
        <p>We look forward to serving you!</p>
        <p class="footer">This is an automated message. Please do not reply.</p>
    </div>
</body>

</html>
