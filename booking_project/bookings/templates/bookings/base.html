<body>

    <header style="display: flex; justify-content: space-around; align-items: center;">
        <a href="{% url 'bookings:index' %}" style="text-decoration:none;"><h1 style="color: #007bff;">BookEase</h1>
        <nav>
            <a href="{% url 'bookings:index' %}" class="nav-link" >Home</a>
            <a href="{% url 'bookings:about' %}" class="nav-link" >About</a>
            <a href="{% url 'bookings:contact' %}" class="nav-link" >Contact</a>
            <!-- Account Dropdown -->
            <div class="account-dropdown">
                <span class="nav-link" onclick="toggleAccountDropdown()">Account</span>
                <div class="account-options" id="account-options">
                    <a href="#" class="nav-link">Signup</a>
                    <a href="#" class="nav-link">Signin</a>
                </div>
            </div>
        
            <!-- Dark/Light Mode Toggle in the header -->
            <div id="mode-toggle" onclick="toggleMode()">üåô</div>
        </nav>
        
        <script>
            // Check if dark mode preference is stored in localStorage
            const isDarkMode = localStorage.getItem('darkMode') === 'true';

            // Set initial dark mode state
            document.body.classList.toggle('dark-mode', isDarkMode);

            function toggleAccountDropdown() {
                var accountOptions = document.getElementById('account-options');
                accountOptions.classList.toggle('show');
            }

            function toggleMode() {
                // Toggle dark mode class on the body
                document.body.classList.toggle('dark-mode');

                // Store the dark mode preference in localStorage
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));

                // Change the toggle icon based on the current mode
                const modeToggle = document.getElementById('mode-toggle');
                const icon = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
                modeToggle.textContent = icon;

                // Close the account options dropdown when switching modes
                var accountOptions = document.getElementById('account-options');
                accountOptions.classList.remove('show');
            }

            // Close the account options dropdown if the user clicks outside of it
            window.onclick = function (event) {
                if (!event.target.matches('.account-dropdown') && !event.target.matches('.nav-link')) {
                    var accountOptions = document.getElementById('account-options');
                    accountOptions.classList.remove('show');
                }
            };
        </script>
        
    </header>
